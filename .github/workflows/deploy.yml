name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies 
        run: npm ci

      - name: Set git environment variables
        run: |
          echo "COMMIT_SHA=$(git rev-parse HEAD)" >> $GITHUB_ENV
          echo "COMMIT_BRANCH=$(git rev-parse --abbrev-ref HEAD)" >> $GITHUB_ENV

      - name: Build Project 
        run: npm run build
        env:
          NODE_ENV: production
          TILE_SERVER_ENDPOINT: https://geotwin-tileserver.onrender.com
          TILES_ENDPOINT_TEMPLATE: https://geotwin-tileserver.onrender.com/data/tiles/{z}/{x}/{y}.pbf

      - name: Deploy to GitHub Pages 
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
          branch: gh-pages